<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function generateMultiplicationTable() {
            let number = document.getElementById("multiplier").value;
            let result = "";
            for (let i = 1; i <= 10; i++) {
              result += `${number} x ${i} = ${number * i}<br>`;
            }
            document.getElementById("multiplicationTable").innerHTML = result;
          }
    </script>
</head>
<body>
    <h2>Multiplication Table</h2>
    <p><input type="number" id="multiplier" placeholder="Enter a number" /></p>
    <button onclick="generateMultiplicationTable()">Generate Table</button>
    <div id="multiplicationTable"></div>
</body>
</html>
